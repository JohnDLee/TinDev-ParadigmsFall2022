{% extends "recruiter_base.html" %}

{% block title %}Recruiter Profile Creation{% endblock %}

{% block content %}
<div class="div-center-large">
    <div class="content">
        <h3>Setup Recruiter Profile</h3>
        <hr />
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_recruiter-name">Name</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_recruiter-zip_code">Zip Code</label>
                {{ form.zip_code }}
                {% if zip_code_err %}
                <div style="color: red;">
                    {{ zip_code_err }}
                </div>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="id_recruiter-company">Company</label>
                {{ form.company }}
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</span>
</div>

{% endblock %}
