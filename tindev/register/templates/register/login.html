{% extends "register_base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="div-center-small">
    <div class="content">
        <h3>Login</h3>
        <hr />
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="usernameInputLogin">Username</label>
                <input type="username" name="login-username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="login-password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            {% if login_err %}
            <div class="form-group">
                <div style="color: red;">
                    {{ login_err }}
                </div>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="/register/signup"  class="btn btn-primary" role="button">Signup</a>
      </form>
    </div>
    </span>
</div>
{% endblock %}
